<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="style/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>Livraria</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand ml-4" href="#">
            <img src="assets/logos/books.png" alt="Logo Livraria" class="logo-img">
        </a>

        <div class="collapse navbar-collapse" id="navbarContente">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link"> Início </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contato</a>
                </li>
            </ul>

            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" id="searchBookInput" placeholder="Pesquise aqui...">
                <button id="searchBookButton" class="btn btn-dark my-2 my-sm-0"> Pesquisar </button>
            </div>
        </div>
    </nav>
    <div id="message"></div>

    <div class="container my-3">
        <h2>Livraria</h2>
        <h5 align="center">
            <a href="" class="typewrite" data-period="2000"
                data-type='[ "“Às vezes a leitura é um modo engenhoso de evitar o pensamento.” – A. Helps", "“A leitura é, provavelmente, uma outra maneira de estar em um lugar.” – José Saramago", "“A leitura é uma porta aberta para um mundo de descobertas sem fim.” – Sandro Costa" ]'>
                <span class="wrap"></span>
            </a>
        </h5>
        <hr />
        <form id="libraryForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Nome do Livro</label>
                <div class="col-sm-10">
                    <input type="text" class="input-box form-control" id="bookName" placeholder="Nome do Livro">
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Nome do Autor</label>
                <div class="col-sm-10">
                    <input type="text" class="input-box form-control" id="author" placeholder="Nome do Autor">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Categoria</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <select class="form-check-input form-control" name="type" id="type">
                                <option value="N/A">Selecione a Categoria</option>
                                <option value="Arts & Music">Arts & Music</option>
                                <option value="Biographies">Biographies</option>
                                <option value="Business">Business</option>
                                <option value="Comics">Comics</option>
                                <option value="Computer & Tech">Computers & Tech</option>
                                <option value="Cooking">Cooking</option>
                                <option value="Education & Reference">Education & Reference</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Health & Fitness">Health & Fitness</option>
                                <option value="History">History</option>
                                <option value="Hobbies & Crafts">Hobbies & Crafts</option>
                                <option value="Home & Garden">Home & Garden</option>
                                <option value="Horror">Horror</option>
                                <option value="Kids">Kids</option>
                                <option value="Literature & Fiction">Literature & Fiction</option>
                                <option value="Medical">Medical</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Parenting">Parenting</option>
                                <option value="Religion">Religion</option>
                                <option value="Romance">Romance</option>
                                <option value="Sci-Fi & Fantasy">Sci-Fi & Fantasy</option>
                                <option value="Science & Maths">Science & Maths</option>
                                <option value="Self-Help">Self-Help</option>
                                <option value="Social Sciences">Social Sciences</option>
                                <option value="Sports">Sports</option>
                                <option value="Travel">Travel</option>
                                <option value="True Crime">True Crime</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group-row">
                <div class="col-sm-10">
                    <button id="addBookButton" class="btn btn-primary">Adicionar livro</button>
                </div>
            </div>
        </form>
        
        <div id="table">
            <hr />
            <h2>Seus Livros</h2>
            <hr />
            <table id="tableBooks" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Categoria</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tableTbody"></tbody>
            </table>
        </div>
    </div>
    <footer>
        <p></p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="javascript/script.js"></script>
    
</body>

</html>
